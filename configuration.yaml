default_config:

tts:
  - platform: google_translate

group: !include groups.yaml
automation: !include automations.yaml
script: !include scripts.yaml
scene: !include scenes.yaml
sensor: !include sensor.yaml

homeassistant:
  customize: !include customize.yaml
  auth_providers:
    - type: homeassistant
    
switch:
  - platform: command_line
    switches:
      nomotion1:
        command_on: "play quack.mp3"
        command_off: "play quack.mp3"
      nomotion2:
        command_on: "play slide.wav"
        command_off: "play slide.wav"

stream:

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret trusted_proxy

recorder:
  db_url: !secret recorder_db_url

zha:
  zigpy_config:
    ota:
      ikea_provider: true # Auto update Tr√•dfri devices

telegram_bot:
  - platform: broadcast
    api_key: !secret telegram_bot_api_key
    allowed_chat_ids:
      - !secret allowed_chat_id_1
      - !secret allowed_chat_id_2

notify:
  - platform: telegram
    name: telegram
    chat_id: !secret chat_id

frontend:
  themes: !include_dir_merge_named themes
