yerp_boilerplate:
  input_number:
    boilerplate_threshold:
      name: "YERP [boilerplate] Threshold"
      icon: mdi:timer
      initial: 60
      min: 10
      max: 180
      step: 5
  template:
    sensor:
      - name: "YERP [boilerplate] Area Status"
        state: "{{ this.attributes.status | default('offline') }}"
        attributes:
          status: ""
      - name: "YERP [boilerplate] Current Session Status"
        state: "{{ this.attributes.status | default('idle') }}"
        attributes:
          status: ""
          activation_time: ""
          deactivation_time: ""
          reason_for_deactivation: ""
          total_session_time: ""
          longest_motion_gap: ""
          latest_motion_gap: ""
      - name: "YERP [boilerplate] Last Session Status"
        state: "{{ this.attributes.reason_for_deactivation | default('unknown') }}"
        attributes:
          activation_time: ""
          deactivation_time: ""
          reason_for_deactivation: ""
          total_session_time: ""
          longest_motion_gap: ""
