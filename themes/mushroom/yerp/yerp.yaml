yerp:
  card-mod-theme: yerp
  grid-card-gap: ".5rem"
  header-height: "48px"
  app-header-background-color: "transparent"
  app-header-text-size: "10px"
  app-header-font-size: "10px"
  masonry-view-card-margin: "1rem"
  sidebar-background-color: "#111"
  primary-background-color: "#000000"
  card-backdrop-filter: "blur( 6px )"
  lovelace-background: var(--background)
  background: center / cover no-repeat fixed url('https://source.unsplash.com/1920x1080/?texture+abstract')
  theme-box-shadow: 0px  2px  1px -1px rgba(0, 0, 0, 0.2),
    0px  1px  1px  0px rgba(0, 0, 0, 0.14),
    0px  1px  3px  0px rgba(0, 0, 0, 0.12)
  ha-card-box-shadow: "0px 2px 4px 0px rgba(0,0,0,0.16)"
  ha-card-border-radius: "12px"
  ha-card-border-width: "0px"
  modes:
    light: {}
    dark:
      text-color: "#ffffff"
  # ha-card-background: "rgba(50, 50, 50,.3)"
  paper-card-background-color: "var(--ha-card-background)"

  # Fonts
  # primary-font-family: "Google Sans"
  # paper-font-common-base_-_font-family: "var(--primary-font-family)"
  # paper-font-common-code_-_font-family: "var(--primary-font-family)"
  # paper-font-body1_-_font-family: "var(--primary-font-family)"
  # paper-font-subhead_-_font-family: "var(--primary-font-family)"
  # paper-font-headline_-_font-family: "var(--primary-font-family)"
  # paper-font-caption_-_font-family: "var(--primary-font-family)"
  # paper-font-title_-_font-family: "var(--primary-font-family)"

  # Mushroom
  mush-title-font-weight: 200
  mush-title-padding: 5px
  mush-subtitle-font-size: 20px
  mush-card-primary-font-weight: 200
  mush-card-secondary-font-weight: 300
  mush-card-primary-font-size: 16px
  mush-card-secondary-font-size: 14px
  mush-chip-height: 44px
  mush-chip-border-radius: 22px
  mush-chip-padding: 0 14px 0 13px

  card-mod-root: |
    hui-view {
      background: none !important;
    }
    ha-app-layout {
      background: 
        linear-gradient(to bottom, rgba(0,0,0,0.6) 0%,rgba(0,0,0,.9) 100%), 
